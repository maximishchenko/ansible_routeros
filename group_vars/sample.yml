---
ansible_ssh_user: user_name # RouterOS username for ansible, required
ansible_ssh_password: this_is_my_very_secure_password_with_full_rights # RouterOS password for ansible, required if ansible_ssh_private_key_file is not set
ansible_ssh_private_key_file: ~/.ssh/id_ed25519 # SSH Key for device authentication, required if ansible_ssh_private_key_file is not set

report_telegram:
  is_enabled: true # Enable or disable sending backups to Telegram
  chat_id: group_chat_id # Telegram Group Chat ID, required
  bot_token: bot_token_here # Telegram Bot API Token, required
  message_thread_id: message_thread_id # Telegram message thread ID (topic), optional

report_email:
  is_enabled: true # Enable or disable sending backups to Email
  host: smtp.contoso.com # SMTP server address for sending
  username: fake@contoso.com # SMTP server username for authentication
  password: fakeapppassword # SMTP server password for authentication
  recipient: # SMTP server recipients
    - rcpt1@contoso.com
    - rcpt2@contoso.com

storage_ftp:
  is_enabled: true # Enable or disable sending backups to FTP server
  username: fake # FTP server username
  password: fakeapppassword # FTP server password
  host: ftp.contoso.com # FTP server address
  port: 21 # FTP server port
  root_dir: / # FTP server folder

backup_export_config:
  is_sensitive: false # Show/hide private information in export file, optional. Defualt - false

backup_binary_dump:
  is_encrypted: true # Is binary backup encrypted, optional. Default - true
  password: this_is_my_very_secure_backup_encryption_password # binary backup encryption password, optional. If missing use current user password. If password exists - backup_encryption will be ignored

encryption_common:
  is_enabled: false # Is encrypt backup with GPG
  gpg_key_email: fake@contoso.com # GPG key email, required if is_enabled is true
  gpg_secret_key: fakesecurestring # GPG secret key password, required if is_enabled is true
