---
- name: Debug errors result
  uri:
    url: "https://api.telegram.org/bot{{ telegram.bot_token }}/sendMessage"
    method: POST
    body_format: json
    body:
      chat_id: "{{ telegram.chat_id }}"
      text: "Ошибка: {{ ansible_failed_result.msg }}"
      message_thread_id: "{{ telegram.message_thread_id | default(omit) }}"
  delegate_to: localhost
